<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
       

        h2 {
            font-family: Lobster, Monospace;
        }

        

        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
        }

        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <h2 class="text-danger text-center">CatPhotoApp</h2>
            </div>

            <div class="col-4">
                <a href="#"><img class="img-fluid thick-green-border"
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="A cute orange cat lying on its back."></a>
            </div>

        </div>

        <img class="img-fluid" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" alt="">        

        <div class="row">
            <div class="col-4">
                <button class="btn btn btn-primary">Like</button>
            </div>
            <div class="col-4">
                <button class="btn btn-info">Info</button>
            </div>
            <div class="col-4">
                <button class="btn btn-danger">Delete</button>
            </div>
        
        
        
        </div>
        <p>Things cats <span class="text-success">love</span>:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <div class="row">
                <div class="col-6">
                    <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                </div>
                <div class="col-6">
                    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                </div>
            </div>
            
            <div class="row">
                <div class="col-4">
                    <label><input type="checkbox" name="personality"> Loving</label>
                </div>
                <div class="col-4">
                    <label><input type="checkbox" name="personality"> Lazy</label>
                </div>
                <div class="col-4">
                    <label><input type="checkbox" name="personality"> Crazy</label>
                </div>
            </div>
            
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container" style="background-color: brown;">
        <div class="row">
          <div class="col-4 col-md-6">
            Column
          </div>
          <div class="col-4 col-md-4">
            Column
          </div>
          <div class="col-4 col-md-2">
            Column
          </div>
        </div>
      </div>

</body>

</html>
