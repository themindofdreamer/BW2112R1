<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form 2</title>
</head>
<body>
    <table>
        <form action="#">
            <tr>
                <th colspan="3">User Form</th>
            </tr>

            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="Name"></td>
            </tr>

            <tr>
                <td>Enter Password</td>
                <td><input type="text" name="Password"></td>
            </tr>

            <tr>
                <td>Enter Address</td>
                <td><textarea name="Adress" cols="21" rows="3"></textarea></td>
            </tr>

            <tr>
                <td>Select Game</td>
                <td colspan="2">
                    <input type="checkbox"> Hockey <br>
                    <input type="checkbox"> Football <br>
                    <input type="checkbox"> Badminton <br>
                    <input type="checkbox"> Cricket <br>
                    <input type="checkbox"> Volleyball <br>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td colspan="2" >
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender"> Female
                </td>
            </tr>

            <tr>
                <td>Select ur age</td>
                <td>
                    <select name="Age">
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="file">
                </td>
            </tr>

            <tr>
               
                <td colspan="3">
                    <input type="button" onclick="alert('Hello World!')" value="Click Me!">
                    <input type="reset" name="Reset">
                    <input type="submit" name="Submit">
                </td>
            </tr>
        </form>

    </table>
</body>
</html>
