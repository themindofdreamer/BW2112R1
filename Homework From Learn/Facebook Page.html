<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./Facebook Page.css">
</head>
<body>
    <header>
        <div id="header-container">
            <div class="header-airplane">
                <img src="./img/paper airplane.png" alt="">
            </div>
            <div class="header-search">
                <input type="text" placeholder="Search" >
            </div>
            <div class="header-messenger">
                <img src="./img/messenger.png" alt="">
            </div>
        </div>
    </header>

    <section>
        <div id="section-container">
            <div class="user-name">
                <img src="./img/logo-facebook-7103.png" alt="">
                <h4>My user name</h4>
                <p>Monday at 11:00 AM</p>
            </div>

            <div class="content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                <img src="./img/0x0.jpg" alt="">
            </div>

            <div class="react">
                <div class="react-count">
                    <img src="./img/FB react.png" alt="">
                    <p>Lorem ipsum and 291 others</p>
                    
                </div>

                <div class="comment">
                    <p>55 comments</p>
                </div>
            </div>

            <div class="icons">
                <img src="./img/like comment share.png" alt="">
                
            </div>

            
        </div>

    </section>
</body>
</html>
