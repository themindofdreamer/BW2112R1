<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bootstrap_form.css">
</head>
<body>
    <div class="container">
        <h2>Register Today</h2>
        <p>Fill in the date below. </p>
        <form>
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="Full name" aria-label="default input example">
            </div>
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="E-mail Adress" aria-label="default input example">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Position">
                    <option selected>Position</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>
            
              <div class="mb-3">
                <input class="form-control" type="password" placeholder="Password" aria-label="default input example">
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
    </div>
</body>
</html>
